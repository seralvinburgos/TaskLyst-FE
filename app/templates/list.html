{% extends 'base.html' %}


{% block title %}Tasks{% endblock title %}


{% block content %} 
<style>
    h1 {
        text-align: center;
    }
</style>
<h1>Tasks</h1>
<br>
<table class="table table-light table-striped border table-bordered">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Subtitle</th>
        <th>Body</th>
        <th>Active</th>
        <th>Delete</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task["id"] }}</td>
            <td>
                <a href="{{ url_for('view_task_by_id', task_id=task['id']) }}">
                    {{ task["title"] }}
                </a>
            <td>{{ task["subtitle"] }}</td>
            <td>{{ task["body"] }}</td>
            <td>{{ task["active"] }}</td>
            <td>
                <a href=" {{ task['delete'] }}"><i class="bi bi-trash"></i></a>
                
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
